{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your articles and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <h1>Upload a file</h1>
            <div class="row">
                we will add file uploader here
            </div>

            <h1>Edit Posts</h1>

            <table class="table">
                <thead>
                  <tr>
                    <th>SNo.</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    <td>{{post.S_No}}</td>
                    <td>{{post.Title}}</td>
                    <td>{{post.Date}}</td>
                    <td><button class="btn btn-primary text-uppercase">Edit</button></td>
                    <td><button class="btn btn-primary text-uppercase">Delete</button></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
        </div>
    </div>
</div>
{% endblock %}
